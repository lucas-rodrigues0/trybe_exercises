<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button counter</title>
</head>
<body>
  <p id="score">You click me 0 times!</p>
  <button id="btn-counter">Click me!</button>
</body>
<script>
  // Parte II - req 03

  const btnClick = document.getElementById('btn-counter');
  let count = 0
  btnClick.addEventListener('click', () => {
    count += 1;
    document.getElementById('score').innerHTML = `You click me ${count} times!`;
  });
</script>
</html>
