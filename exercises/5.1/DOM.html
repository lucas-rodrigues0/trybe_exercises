<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
  

        function alteraTexto(){
          let teste = document.getElementsByTagName('p')[1];
          teste.innerHTML = "teste";
        }

        alteraTexto();

        function alteraCorMain() {
          let cor = document.getElementsByClassName('main-content')[0];
          cor.style.backgroundColor = 'rgb(76, 164, 109)';
        }

        alteraCorMain();

        function alteraCorCenter() {
          let cor = document.getElementsByClassName('center-content')[0];
          cor.style.backgroundColor = "white";
        }

        alteraCorCenter();

        function alteraHeading() { 
          let h = document.getElementsByTagName('h1')[0];
          h.innerHTML = "Exercício 5.1 - JavaScript";
        }

        alteraHeading();

        function tudoMaiuscula() {
          let paragrafo1 = document.getElementsByTagName('p')[0];
          paragrafo1.innerHTML = paragrafo1.innerHTML.toUpperCase();

          let paragrafo2 = document.getElementsByTagName('p')[1];
          paragrafo2.innerHTML = paragrafo2.innerHTML.toUpperCase();

          let paragrafo3 =  document.getElementsByTagName('p')[2];
          paragrafo3.innerHTML = paragrafo3.innerHTML.toUpperCase();

        }

        tudoMaiuscula();

        function exibirConsole() {
          let p0 = document.getElementsByTagName('p')[0].innerText;
          let p1 = document.getElementsByTagName('p')[1].innerText;
          let p2 = document.getElementsByTagName('p')[2].innerText;
          
          console.log(p0 + " " + p1 + " " + p2);
          
        }

        exibirConsole();

        

    </script>
  </body>
</html>
