<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" type="text/css" href="/bulma-0.9.1/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="/dist/css/DatePickerX.min.css">

</head>

<body class="p-6 has-background-grey-lighter">

  <header class="p-5">
    <div class="container is-flex is-justify-content-center">
      <h1 class="title is-4 has-text-grey-dark">Formulário de cadastro de currículo</h1>
    </div>
  </header>

  <form action="" method="GET" class="js-form form container px-5" id="forms">

    <div class="field">

      <fieldset class="field">

        <legend class="subtitle is-6 has-text-weight-semibold has-text-grey-dark has-text-centered">- Dados pessoais -</legend>

        <div class="form-group control mb-4">
          <label class="label has-text-grey-dark" for="input-name">Nome Completo:</label>
          <input type="text" name="name" id="input-name" class="form__input form-control input has-background-white-ter" data-validate-field="name" maxlength="40">
        </div>

        <div class="form-group control mb-4">
          <label class="label has-text-grey-dark" for="input-email">E-mail:</label>
          <input type="email" name="email" id="input-email" class="form__input form-control input has-background-white-ter" data-validate-field="email" maxlength="50">
        </div>

        <div class="form-group control mb-4">
          <label class="label has-text-grey-dark" for="input-cpf">CPF:</label>
          <input type="text" name="cpf" id="input-cpf" class="form__input form-control input has-background-white-ter" data-validate-field="cpf"  maxlength="11">
        </div>

        <div class="form-group control mb-4">
          <label class="label has-text-grey-dark" for="input-address">Endereço Completo:</label>
          <input type="text" name="address" id="input-address" class="form__input form-control input has-background-white-ter" data-validate-field="address"  maxlength="200">
        </div>

        <div class="form-group control mb-4">
          <label class="label has-text-grey-dark" for="input-city">Cidade:</label>
          <input type="text" name="city" id="input-city" class="form__input form-control input has-background-white-ter" data-validate-field="city"  maxlength="28">
        </div>

        <div class="form-group control mb-4">
          <label class="label has-text-grey-dark" for="input-state">Estado:</label>
          <select name="state" id="input-state" class="select has-background-white-ter" data-validate-field="state"></select>
        </div>

        <div class="form-group control mb-4">
          <span class="label has-text-grey-dark mt-2">Tipo de Moradia:</span>
          <label class="checkbox" for="input-typeHouse1">
          <input type="radio" name="house" id="input-typeHouse1" class="form__radio radio validate mr-1 has-background-white-ter" value="apartamento" data-validate-field="radio">Apartamento</label>
          <label class="checkbox" for="input-typeHouse2">
          <input type="radio" name="house" id="input-typeHouse2" class="form__radio radio validate mr-1 ml-4 has-background-white-ter" value="casa" data-validate-field="radio">Casa</label> 
        </div> 

      </fieldset>

    </div>

    <div class="">

      <fieldset class='field'>
        <legend class="subtitle is-6 has-text-weight-semibold has-text-grey-dark has-text-centered">- Experiência profissional -</legend>

        <div class="form-group control mb-4">
          <label for="input-resume" class="label has-text-grey-dark">Resumo do currículo:</label>
          <textarea name="resume" id="input-resume" class="form__textarea form-control textarea has-background-white-ter" data-validate-field="resume"  cols="30" rows="10" maxlength="1000" placeholder="Escreva seu currículo com até 1000 caracteres"></textarea>
        </div>

        <div class="form-group control mb-4">
          <label for="input-role" class="label has-text-grey-dark">Cargo:</label>
          <input type="text" name="role" id="input-role" class="input has-background-white-ter" data-validate-field="role" maxlength="40">
        </div>

        <div class="form-group control mb-4">
          <label for="input-description" class="label has-text-grey-dark">Descrição do cargo:</label>
          <input type="text" name="jobDescription" id="input-description" class="input has-background-white-ter" data-validate-field="jobDescription"  maxlength="500">
        </div>

        <div class="form-group control mb-4">
          <label for="input-date" class="label has-text-grey-dark">Data de início:</label>
          <input type="text" name="date" id="input-date" class="input has-background-white-ter" data-validate-field="date"  placeholder="DD/MM/AAAA">
        </div>

      </fieldset>

    </div>

    <section class='control px-5 mt-5 is-flex is-justify-content-center'>
  
      <button type="submit" class="button box has-background-grey-light is-align-items-center mx-3" id="verify-btn">Enviar</button>
      <button class="button box has-background-grey-light is-align-items-center mx-3" id="erase-btn">Limpar Formulário</button>
  
    </section>

  </form>
  
  <section>

    <div id="form-visualization"></div>

  </section>

  <script src="/dist/js/DatePickerX.min.js"></script>
  <script src="/node_modules/just-validate/dist/js/just-validate.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
